<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="grid">
    <div class="img">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="card-content">
      <h6 class="catergary">Perfume</h6>
      <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    <div class="price">
      <div class="current-price">$149.99</div>
      <div class="previous-price"> $169.99</div>
    </div>
    <button class="icon"><img src="images/icon-cart.svg" alt="cart-icon">Add to Cart</button>
</div>

</body>
</html>
